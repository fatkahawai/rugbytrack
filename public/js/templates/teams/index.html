<div class="row">
  <div class="span12">

    <div class="page-header">
      <h1>List of teams</h1>
    </div>

    <p>
      <table class="table">
        <thead>
          <tr>
            <th><i class="icon-user"></i>Name</th>
            <th>Country</th>
            <th>Province</th>
            <th>Stadium</th>
            <th>Venue</th>
            <th>Jerseys</th>
            <th>Homepage</th>
            <th>Twitter</th>
          </tr>
        </thead>
        <tbody>
        <% _.each(teams, function(team) { %>
          <tr>
            <td>
              <a href="#/teams/<%- team._id %>"><%- team.teamName %></a>
            </td>
            <td>
              <a href="<%- team.country %>"><%- team.country %></a>
            </td>
            <td>
              <a href="<%- team.province %>"><%- team.province %></a>
            </td>
            <td>
              <a href="<%- team.homeVenue %>"><%- team.homeVenue %></a>
            </td>
            <td>
              <a href="<%- team.homeStrip %>"><%- team.homeStrip %></a>
            </td>
            <td>
              <a href="http://<%- team.homeURL %>"><%- team.homeURL %></a>
            </td>
            <td>
              <a href="http://www.twitter.com/<%- team.twitterHandle %>"><%- team.twitterHandle %></a>
            </td>
          </tr>
        <% }); %>
        </tbody>
      </table>
    </p>

  </div>
</div>
